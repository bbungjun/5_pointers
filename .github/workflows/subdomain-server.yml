name: Deploy Subdomain Server to AWS EC2

on:
  push:
    branches: [main]
    paths:
      - 'subdomain-server.js'
      - 'subdomain-proxy.js'
      - '.github/workflows/subdomain-server.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ap-northeast-2

      - name: Upload files and create deployment script
        run: |
          echo "ğŸ“¤ Uploading files to S3..."
          
          # S3ì— ì„œë²„ íŒŒì¼ë“¤ ì—…ë¡œë“œ
          aws s3 cp subdomain-server.js s3://elasticbeanstalk-ap-northeast-2-490004614784/auto-deploy/
          aws s3 cp subdomain-proxy.js s3://elasticbeanstalk-ap-northeast-2-490004614784/auto-deploy/
          
          # ìë™ ë°°í¬ ìŠ¤í¬ë¦½íŠ¸ ìƒì„±
          cat > auto-deploy.sh << 'SCRIPT'
          #!/bin/bash
          set -e
          
          echo "ğŸš€ Auto deployment started at $(date)"
          cd /home/ec2-user
          
          # íŒŒì¼ ë‹¤ìš´ë¡œë“œ
          echo "ğŸ“¥ Downloading files..."
          aws s3 cp s3://elasticbeanstalk-ap-northeast-2-490004614784/auto-deploy/subdomain-server.js ./
          aws s3 cp s3://elasticbeanstalk-ap-northeast-2-490004614784/auto-deploy/subdomain-proxy.js ./
          
          # ê¸°ì¡´ í”„ë¡œì„¸ìŠ¤ ì¢…ë£Œ
          echo "ğŸ”„ Stopping existing processes..."
          pkill -f subdomain-server || true
          pkill -f "node.*subdomain" || true
          sleep 3
          
          # Node.js ì„¤ì¹˜ í™•ì¸
          if ! command -v node &> /dev/null; then
            echo "ğŸ“¦ Installing Node.js..."
            curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash -
            sudo apt-get install -y nodejs
          fi
          
          # ì•± ë””ë ‰í† ë¦¬ ìƒì„±
          mkdir -p /opt/pagecube-subdomain
          cp subdomain-server.js /opt/pagecube-subdomain/
          cp subdomain-proxy.js /opt/pagecube-subdomain/
          cd /opt/pagecube-subdomain
          
          # package.json ìƒì„±
          cat > package.json << 'PKG'
          {
            "name": "subdomain-server",
            "version": "1.0.0",
            "main": "subdomain-server.js",
            "dependencies": {
              "express": "^4.18.2",
              "axios": "^1.6.0",
              "cors": "^2.8.5",
              "mysql2": "^3.6.0"
            }
          }
          PKG
          
          # ì˜ì¡´ì„± ì„¤ì¹˜
          npm install --production
          
          # deployed-sites ë””ë ‰í† ë¦¬ ìƒì„±
          mkdir -p deployed-sites
          
          # í™˜ê²½ë³€ìˆ˜ ì„¤ì •
          export NODE_ENV=production
          export PORT=3001
          
          # ì„œë²„ ì‹œì‘
          echo "ğŸš€ Starting server..."
          nohup node subdomain-server.js > /var/log/subdomain-server.log 2>&1 &
          
          echo "âœ… Server started with PID: $!"
          sleep 5
          
          # ì„œë²„ í…ŒìŠ¤íŠ¸
          if curl -f http://localhost:3001 >/dev/null 2>&1; then
            echo "âœ… Server is responding on port 3001"
            echo "ğŸ‰ Deployment completed successfully at $(date)"
          else
            echo "âŒ Server is not responding"
            echo "ğŸ“‹ Check logs: tail -f /var/log/subdomain-server.log"
            exit 1
          fi
          SCRIPT
          
          # S3ì— ë°°í¬ ìŠ¤í¬ë¦½íŠ¸ ì—…ë¡œë“œ
          aws s3 cp auto-deploy.sh s3://elasticbeanstalk-ap-northeast-2-490004614784/auto-deploy.sh
          
          echo "âœ… Files uploaded to S3"

      - name: Restart EC2 instance with deployment
        run: |
          # ì¸ìŠ¤í„´ìŠ¤ ID ê°€ì ¸ì˜¤ê¸°
          INSTANCE_ID=$(aws ec2 describe-instances \
            --region ap-northeast-2 \
            --filters "Name=tag:Name,Values=PageCube-Subdomain-Simple" "Name=instance-state-name,Values=running" \
            --query 'Reservations[].Instances[].InstanceId' \
            --output text)
          
          if [ -z "$INSTANCE_ID" ]; then
            echo "âŒ Instance not found"
            exit 1
          fi
          
          echo "âœ… Found instance: $INSTANCE_ID"
          
          # User Data ìŠ¤í¬ë¦½íŠ¸ ìƒì„± (ê°„ë‹¨í•œ í˜•íƒœ)
          USER_DATA_SCRIPT='#!/bin/bash
          exec > /var/log/user-data.log 2>&1
          cd /home/ec2-user
          aws s3 cp s3://elasticbeanstalk-ap-northeast-2-490004614784/auto-deploy.sh ./
          chmod +x auto-deploy.sh
          sudo -u ec2-user ./auto-deploy.sh'
          
          # Base64 ì¸ì½”ë”© (ê°œí–‰ ë¬¸ì ì œê±°)
          USER_DATA_B64=$(printf '%s' "$USER_DATA_SCRIPT" | base64 | tr -d '\n')
          
          echo "ğŸ”„ Restarting instance with deployment script..."
          
          # ì¸ìŠ¤í„´ìŠ¤ ì¤‘ì§€
          aws ec2 stop-instances --instance-ids $INSTANCE_ID --region ap-northeast-2
          aws ec2 wait instance-stopped --instance-ids $INSTANCE_ID --region ap-northeast-2
          
          # User Data ì„¤ì •
          aws ec2 modify-instance-attribute \
            --instance-id $INSTANCE_ID \
            --user-data "$USER_DATA_B64" \
            --region ap-northeast-2
          
          # ì¸ìŠ¤í„´ìŠ¤ ì‹œì‘
          aws ec2 start-instances --instance-ids $INSTANCE_ID --region ap-northeast-2
          aws ec2 wait instance-running --instance-ids $INSTANCE_ID --region ap-northeast-2
          
          echo "âœ… Instance restarted successfully"

      - name: Update DNS and Health Check
        run: |
          # ìƒˆ IP ì£¼ì†Œ ê°€ì ¸ì˜¤ê¸°
          NEW_IP=$(aws ec2 describe-instances \
            --region ap-northeast-2 \
            --filters "Name=tag:Name,Values=PageCube-Subdomain-Simple" "Name=instance-state-name,Values=running" \
            --query 'Reservations[].Instances[].PublicIpAddress' \
            --output text)
          
          echo "ğŸŒ New IP address: $NEW_IP"
          
          # DNS ì—…ë°ì´íŠ¸
          echo "ğŸ”„ Updating DNS..."
          aws route53 change-resource-record-sets \
            --hosted-zone-id Z0193893QRN4IUT309BL \
            --change-batch '{
              "Changes": [{
                "Action": "UPSERT",
                "ResourceRecordSet": {
                  "Name": "*.pagecube.net",
                  "Type": "A",
                  "TTL": 300,
                  "ResourceRecords": [{"Value": "'$NEW_IP'"}]
                }
              }]
            }' > /dev/null
          
          echo "âœ… DNS updated: *.pagecube.net â†’ $NEW_IP"
          
          # í—¬ìŠ¤ì²´í¬ (2ë¶„ ëŒ€ê¸°)
          echo "â³ Waiting 2 minutes for deployment to complete..."
          sleep 120
          
          # í—¬ìŠ¤ì²´í¬ ì‹œë„
          echo "ğŸ” Performing health checks..."
          for i in {1..10}; do
            echo "ğŸ” Health check attempt $i/10..."
            
            if curl -f --connect-timeout 10 --max-time 30 http://$NEW_IP:3001 >/dev/null 2>&1; then
              echo "âœ… Health check passed!"
              echo ""
              echo "ğŸ‰ Deployment completed successfully!"
              echo "ğŸŒ Subdomain server is running: http://$NEW_IP:3001"
              echo "ğŸ”— Test subdomain: curl -H 'Host: 4asd.pagecube.net' http://$NEW_IP:3001"
              echo "ğŸŒ Live test: https://4asd.pagecube.net"
              exit 0
            fi
            
            echo "â³ Attempt $i failed, retrying in 15 seconds..."
            sleep 15
          done
          
          echo "âŒ Health check failed after 10 attempts"
          echo "ğŸ“‹ Check EC2 logs: /var/log/user-data.log and /var/log/subdomain-server.log"
          exit 1

      - name: Cleanup
        if: always()
        run: |
          rm -f auto-deploy.sh
