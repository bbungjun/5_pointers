name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18'

jobs:
  # 1ë‹¨ê³„: ì½”ë“œ í’ˆì§ˆ ê²€ì‚¬
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run tests
      run: npm test --if-present
      
    - name: Run linting
      run: npm run lint --if-present

  # 2ë‹¨ê³„: ë¹Œë“œ
  build:
    name: Build Applications
    runs-on: ubuntu-latest
    needs: test
    strategy:
      matrix:
        app: [backend, editor, subdomain-nextjs]
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build ${{ matrix.app }}
      run: |
        if [ -d "apps/${{ matrix.app }}" ]; then
          cd apps/${{ matrix.app }}
          npm install
          npm run build --if-present
        elif [ -d "${{ matrix.app }}" ]; then
          cd ${{ matrix.app }}
          npm install
          npm run build --if-present
        fi

  # 3ë‹¨ê³„: ë°°í¬ (main ë¸Œëœì¹˜ë§Œ)
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/main'
    steps:
    - name: Deploy to Production
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          echo "ğŸš€ Starting deployment..."
          
          # í”„ë¡œì íŠ¸ ë””ë ‰í† ë¦¬ë¡œ ì´ë™
          cd /home/ubuntu/5_pointers
          
          # ìµœì‹  ì½”ë“œ ê°€ì ¸ì˜¤ê¸°
          echo "ğŸ“¥ Pulling latest code..."
          git pull origin main
          
          # ì˜ì¡´ì„± ì„¤ì¹˜
          echo "ğŸ“¦ Installing dependencies..."
          npm install
          
          # ê° ì•±ë³„ ì˜ì¡´ì„± ì„¤ì¹˜ ë° ë¹Œë“œ
          echo "ğŸ”¨ Building applications..."
          
          # Backend ë¹Œë“œ
          if [ -d "backend" ]; then
            cd backend
            npm install
            npm run build --if-present
            cd ..
          fi
          
          # Editor ë¹Œë“œ
          if [ -d "apps/editor" ]; then
            cd apps/editor
            npm install
            npm run build --if-present
            cd ../..
          fi
          
          # Subdomain Next.js ë¹Œë“œ
          if [ -d "apps/subdomain-nextjs" ]; then
            cd apps/subdomain-nextjs
            npm install
            npm run build --if-present
            cd ../..
          fi
          
          # ì„œë¹„ìŠ¤ ì¬ì‹œì‘
          echo "ğŸ”„ Restarting services..."
          pm2 restart all || {
            echo "Starting new PM2 processes..."
            pm2 start backend/dist/main.js --name "backend" || pm2 start backend/src/main.ts --name "backend"
            pm2 start apps/editor/package.json --name "editor"
            pm2 start apps/subdomain-nextjs/package.json --name "subdomain-nextjs"
          }
          
          # PM2 ì„¤ì • ì €ì¥
          pm2 save
          
          echo "âœ… Deployment completed successfully!"
          
          # ë°°í¬ ìƒíƒœ í™•ì¸
          echo "ğŸ“Š Service status:"
          pm2 status
          
    - name: Notify deployment status
      if: always()
      run: |
        if [ "${{ job.status }}" == "success" ]; then
          echo "âœ… Deployment successful!"
        else
          echo "âŒ Deployment failed!"
        fi